{% extends 'base.html' %}
{% block page_title %}行程{% endblock %}
{% block content %}

{% for p, details in patients %}
    <h3>{{ p.name }}</h3>
    <div class="container-fluid">
        {% for d in details %}
        <div>{{ d.scheduled_at|time:'H:i' }} {{ d.name }}</div>
        {% endfor %}
    </div>
{% endfor %}

{% endblock %}
